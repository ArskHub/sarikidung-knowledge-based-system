<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kidung - SariKidung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background:var(--bg-soft);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem 1rem;">
<div style="width:100%;max-width:560px;">
    <h3 class="fw-bold mb-1" style="font-family:'Playfair Display';color:var(--dark);">Form Tambah Data Kidung</h3>
    <p class="text-muted mb-4" style="font-size:.85rem;">Admin Panel — SariKidung</p>

    <div class="bg-white rounded-3 p-4" style="border:1px solid var(--border);">
        <form method="POST" class="d-flex flex-column gap-3">
            <div>
                <label class="form-label fw-semibold mb-1" style="font-size:.82rem;">Judul Kidung</label>
                <input type="text" name="judul" required class="form-control" style="border-color:var(--border);border-radius:8px;font-size:.88rem;">
            </div>
            <div>
                <label class="form-label fw-semibold mb-1" style="font-size:.82rem;">Deskripsi</label>
                <textarea name="deskripsi" rows="4" required class="form-control" style="border-color:var(--border);border-radius:8px;font-size:.88rem;"></textarea>
            </div>
            <div>
                <label class="form-label fw-semibold mb-1" style="font-size:.82rem;">Terkait Upacara</label>
                <input type="text" name="upacara" required class="form-control" style="border-color:var(--border);border-radius:8px;font-size:.88rem;">
            </div>
            <button type="submit" class="btn btn-bronze py-2 fw-bold mt-2" style="font-size:.88rem;">Simpan Data</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="/" style="color:var(--muted);font-size:.82rem;">← Kembali ke Beranda</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
